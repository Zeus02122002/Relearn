<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>To-Do List</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">To-Do List</h1>

    <div class="flex mb-4">
      <input id="taskInput" type="text" placeholder="Enter a task..."
        class="flex-1 border border-gray-300 rounded-l-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      <button id="addBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-r-xl">Add</button>
    </div>

    <ul id="taskList" class="space-y-2"></ul>
  </div>

  <script src="index.js"></script>
</body>
</html>
